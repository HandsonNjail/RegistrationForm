<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form-id">
      <h1>LOGIN FORM</h1>
      <p>please fill in the following form to login</p>
      <label class="label class" for="Username">Username:</label>
      <input
        type="text"
        class="input-class"
        placeholder="Enter your name"
        required="required"
      />
      <br />
      <label class="label class" for="email">Email</label>
      <input
        type="email"
        class="input-class"
        placeholder="name@gmail.com"
        required="required"
      />
      <br />
      <label class="label class" for="password">Password</label>
      <input
        type="password"
        class="input-class"
        placeholder="Enter a strong password"
        required="required"
      />
      <br />
      <br />
      <p>
        <a href="#"
          ><input type="submit" class="submit-class value="LOGIN-IN"
        /></a>
      </p>
    </form>
  </body>
</html>
