<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration-Form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form-id">
      <h1>REGISTER</h1>
      <br />
      <label class="label-class" for="Username"><h2>username</h2></label>
      <input
        type="text"
        placeholder="username"
        class="input-class"
        required="required"
      />
      <br />
      <label class="label-class" for="email"><h2>Email</h2></label>
      <input
        type="email"
        placeholder="Email"
        class="input-class"
        required="required"
      />
      <br />
      <label class="label-class" for="Date of Birth"
        ><h2>Date of Birth</h2></label
      >
      <input
        type="date"
        placeholder="date"
        class="input-class"
        required="required"
      />
      <br />
      <label class="label-class" for="password"><h2>Password</h2></label>
      <input
        type="password"
        placeholder="password"
        class="input-class"
        required="required"
      />

      <br />
      <label class="label-class" for="password"
        ><h2>confirm password</h2></label
      >
      <input
        type="password"
        placeholder="password"
        class="input-class"
        required="required"
      />
      <br />
      <br />
      <a href="#"><input type="submit" class="submit-class" value="Submit"/></a>
    </form>
  </body>
</html>
